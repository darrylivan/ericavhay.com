<div class="intro-title-admin">
  <div class="container overflow-hidden">
    <div class="row">
      <div class="col-sm-12">
        <p class="lead text-large fade-in pull-right" ng-if="runAnimation">
          <span title="erica vhay oil painter">erica vhay</span>. <strong>gallery admin.</strong>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <!--Body content-->


  <ul class="admin  " style="list-style: none;">
    <li ng-repeat="gallery in galleries | filter:filters | orderBy:orderProp"
        class="thumbnail gallery-listing  {{gallery.style}} ">
      <div class="admin-row-container ">
        <img ng-src="{{gallery.imageUrl}}" alt="{{gallery.name}}">
        <div class="">
          <a class="" title="update" href="#/gallery/update/{{gallery.id}}"><i class="glyphicon-pencil glyphicon"></i>
            {{gallery.name}}</a>
          ${{gallery.price}} |
          <span ng-if="gallery.description">{{ gallery.description }}</span>

        </div>
        <div class="clear:both;"></div>
        &nbsp;
      </div>
      <div class="clear:both;"></div>
    </li>
  </ul>
</div>
