<div class="intro-title">
  <div class="container overflow-hidden">
    <div class="row">
      <div class="col-sm-12">
        <p class="lead text-large fade-in pull-right" ng-if="runAnimation">
          <span title="erica vhay oil painter">erica vhay</span>. <strong>get in touch.</strong>
        </p>
      </div>
    </div>
  </div>
</div>


<div class="dark-section pad-bottom pad-top">

  <div class="container">
    <div class="row">

      <p class="lead col-sm-3">Erica Vhay's manager</p>
      <div class="address col-sm-3">
        <ul class="list-unstyled">
          <li>
            Darryl Brown<br>
          </li>
          <li>
            <a href="tel:928.255.8884" title="erica vhay phone number">928.255.8884</a><br>
          </li>
          <li>
            <a href="mailto:info@ericavhay.com" title="erica vhay email">info@ericavhay.com</a><br>
          </li>
        </ul>

      </div>
      <p class="lead col-sm-6">You may also contact the venues below directly.</p>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

    </div>
  </div>
  <div class="row">
    <!--Body content-->

    <div>
      <ul class="grid" masonry="true">
        <li masonry-tile class=""
            ng-repeat="gallery in galleries | filter:{active:true} "
            class="thumbnail work-listing" itemscope itemtype="http://schema.org/ArtGallery">
          <div class="tile-container ">
            <div class="caption">
              <h3>
                <a itemprop="name" class="title" href="#/gallery/{{gallery.id}}">{{gallery.name}}</a>
              </h3>
              <div class="pull-right">
                <a itemprop="telephone" class="phone" href="tel:{{gallery.phone}}" title="contact the gallery">{{gallery.phone}}</a><br/>
              </div>
              <p>
                <span itemprop="contactPoint" class="contact-name">{{gallery.contact}}</span><br/>
                <a itemprop="email" class="email" href="tel:{{gallery.phone}}" title="email the gallery">{{gallery.email}}</a><br/>
                <span itemprop="address" class="address">{{gallery.location}}</span>
              </p>
            </div>
            <a href="#/gallery/{{gallery.id}}" class="thumb"><img ng-src="{{gallery.imageUrl}}"
                                                                  alt="{{gallery.name}}"></a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
