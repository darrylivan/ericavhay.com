<div class="container">
  <div class="row ">
    <!--Body content-->
    <div itemscope itemtype="http://schema.org/ArtGallery" class="gallery-detail">
      <div class="col-sm-6">
        <div class="detail-card">
          <h1 itemprop="name" class="title">{{gallery.name}}</h1>
          <p>
          <span itemprop="contactPoint">
          {{gallery.contact}}
          </span><br/>
          <span itemprop="telephone">
          {{gallery.phone}}
          </span><br/>
          <span itemprop="email">
          {{gallery.email}}
          </span><br/>
          </p>
          <span itemprop="url">
            <a target="_blank" href="{{gallery.website}}" title="{{gallery.name}}">
              {{gallery.website}}
            </a>
          </span><br/>

          <p itemprop="description">
            {{gallery.description}}
          </p>
          <address itemprop="address">
            {{gallery.location}}
          </address>
          <br/>

          </p>

        </div>
      </div>
      <div class="col-sm-1"></div>
      <div class="col-sm-4"
           class="thumbnail ">
        <div>
          <div style="height: 345px">
            <uib-carousel interval="myInterval" no-wrap="noWrapSlides" ng-mouseover="captionBackground(true)"
                          ng-mouseout="captionBackground(false)">
              <uib-slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.imageUrl}}" style="margin:auto; width:auto; height:305px">
                <div class="carousel-caption carousel-caption-background-{{showCaptionBackground}}">
                  <p>{{slide.name}}<br/>&nbsp; <span ng-show="slide.sold == 'true'"><span style="color:#FF0000">sold</span></span></p>
                </div>
              </uib-slide>
            </uib-carousel>
          </div>
        </div>
        <!-- img ng-src="{{gallery.imageUrl}}" alt="{{gallery.name}}" -->
      </div>
    </div>
  </div>
</div>
