<div class="container">
  <div class="row">
    <!--Body content-->
    <div class="col-md-4 col-sm-3 "
         class="thumbnail work-listing">
      <a href="#/portfolio/{{work.id}}" class="thumb">
        <img ng-src="{{work.imageUrl}}" alt="{{work.name}}">
      </a>
      <a href="#/portfolio/{{work.id}}">{{work.name}}</a>
      <p>{{work.width}}" x {{work.height}}"</p>
    </div>
  </div>
</div>
