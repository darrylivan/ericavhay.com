<div class="container">
  <div class="row ">
    <!--Body content-->
    <form class="form-horizontal" ng-submit="save(style)">
      <div class="detail">
        <div class="col-sm-2"
             class="thumbnail ">

        </div>
        <div class=" col-sm-5">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" name="name" placeholder="name" ng-model="style.name">
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-3 control-label">description</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="description" placeholder="description" ng-model="style.description">
            </div>
          </div>
        </div>

        <!-- second column -->
        <div class="col-sm-5">


        </div>

        <div class="col-sm-offset-7 col-sm-5">
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-warning">save</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
