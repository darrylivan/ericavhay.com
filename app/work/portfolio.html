<div class="container">
  <div class="row-fluid">
    <div class="col-md-2">
      <!--Sidebar content-->
    </div>
  </div>
  <li class="row">
    <!--Body content-->


    <ul class="grid  " masonry="true" style="list-style: none;">
      <li masonry-tile class="col-sm-3"
          ng-repeat="work in works | filter:{archive:false} | filter:{featured:true} | orderBy:orderProp"
          class="thumbnail work-listing">
        <div class="tile-container ">
          <a href="#/work/{{work.id}}" class="thumb"><img ng-src="{{work.imageUrl}}" alt="{{work.name}}"></a>
          <div class="caption">
            <h3>
              <a class="title" href="#/work/{{work.id}}">{{work.name}}</a>
            </h3>
            <div class="pull-right">
              <a ng-show="work.sold=='false'" class="inquire" href="#/work/inquire/{{work.id}}"
                 title="inquire for purchase">[
                inquire ]</a>
              <span ng-show="work.sold=='true'" class="sold">[ sold ]</span>
            </div>
              <span class="notes">{{work.width}}" x {{work.height}}" <span
                  ng-if="work.notes">{{ '/' + work.notes }}</span> </span><br/>

          </div>
        </div>
      </li>
    </ul>


  </div>
</div>
